<b><font face="Helvetica" color=333399 size=4>Air</font></b>

<p>Air travel for the workshop is to Atlanta's Hartsfield-Jackson International Airport (ATL).

<p>

To get to the hotel from the airport, take MARTA.  There is only one train leaving the airport.  Get off at the North Avenue station.  Walk north on West Peachtree to 5th St and then walk one block west.  You can take a taxi, but we will not reimburse that.

<p>

<i>Note: To be eligible for reimbursement from the NSF, flights must be purchased from a US-based carrier.</i>

<p>

<b><font face="Helvetica" color=333399 size=4>Ground</font></b>

<p>Workshop participants can travel from the airport to GaTech using the MARTA train.  There is one train line leaving the airport.  Exit at North Avenue.

<p>Driving: Take I-75/85 to North Ave.  Go West on North Ave (right if coming from the north, left if coming from the airport or other points south).  Right on Cherry St.  Skiles is near the first stop sign.  Visitor parking will be on the right, after the stop sign.
