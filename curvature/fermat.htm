<TITLE>Pierre de Fermat</TITLE>

<BODY BGCOLOR="FFFFFF"  TEXT="#000000" LINK="#0000FF" VLINK="#FF0000">
Pierre de Fermat (1601-1665) studied law at Toulouse.  He became councillor for the parliament of Toulouse in 1631.  He published an important work describing how to find extrema of curves.  Most importantly, he (along with <A HREF="descarte.htm">Rene Descartes</A>) is known as one of the fathers of coordinate geometry.
