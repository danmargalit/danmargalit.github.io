James and John Bernoulli (1654-1748) were born to a merchant family in Basel, Switzerland.  James studied theology, and John studied medicine.  They were both inspired to do math by <A HREF="leibniz.htm">G.W. Leibniz</A>, and became his pupils.<BR>
(Struik 1987 118).
