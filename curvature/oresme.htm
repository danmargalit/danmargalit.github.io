<TITLE>Nicole Oresme</TITLE>

<BODY BGCOLOR="FFFFFF"  TEXT="#000000" LINK="#0000FF" VLINK="#FF0000">
Nicole Oresme (c. 1323-1382) was an M.A. of the University of Paris, dean of the Rouen Cathedral, and later the Bishop of Liseux (Struik 1986 134).  He is best known for his work with graphs of moving bodies.
