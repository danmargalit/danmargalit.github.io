<TITLE>Huygens' Limit-like Description </TITLE>
</HEAD>
<BODY BGCOLOR="FFFFFF"  TEXT="#000000" LINK="#0000FF" VLINK="#FF0000">
Huygens stated that "Given a fixed normal at a point P on a curve, as an adjacent normal moves toward it the point of intersection of the two normals attains a limiting position on the fixed normal, which is called the center or curvature of the curve at P" (as paraphrased by Kline) (Kline 555).
